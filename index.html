<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encantos Literários</title>

        <link rel="stylesheet" href="styles/index.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="hero">
            <section class="header">
                <nav>
                    <img
                        src="assets/icons/logo-horizontal.svg"
                        alt="Logo Encantos Literários"
                    />
                    <button class="primary">Assinar</button>
                </nav>
                <div class="content">
                    <h1>Desperte a sua imaginação e explore novos mundos</h1>
                    <p>
                        Junte-se ao clube de assinatura Encantos Literários e
                        descubra maravilhas e aventuras a cada página
                    </p>
                </div>
            </section>
            <img
                src="assets/images/hero-2.png"
                alt="Livro aberto com estrelas"
            />
            <img src="assets/images/Blur.png" alt="" />
            <section class="description">
                <img
                    src="assets/images/crystal-ball.png"
                    alt="Icone de bola de cristal"
                />
                <img
                    src="assets/images/ouija-planchette.png"
                    alt="Icone de ouija"
                />
                <img src="assets/images/book-icon.png" alt="Icone de livro" />
                <p>
                    <span
                        >Receba todo mês um
                        <strong>livro surpresa</strong></span
                    >
                    <span
                        >do seu tema favorito, acompanhado de
                        <strong>brindes exclusivos</strong></span
                    >
                    <span
                        >que tornarão a sua experiência literária
                        <strong>encantadora</strong></span
                    >
                </p>
            </section>
        </div>
    </body>
</html>
